
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="/images/TriviaStreakLogo.png" alt="TriviaStreak logo">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <img class="icon" src="/images/Union.png">
              <p>2</p>
            </li>
            <li class="nav-item">
              <img class="icon" src="/images/Gem.png">
              <p>100</p>
            </li>
            <li class="nav-item">
                <p>D 24</p>
            </li>
        </ul>
    </header>
    <section class="sidebar">
        <div class="container text-left">
            <div class="row row-cols-1">
              <div class="col">
                <h3>Geography</h3>
              </div>
              <div class="col">
                <h4>Yesterday's Trivia</h4>
                <p>Which sea is the world's smallest and shallowest sea?</p>
              </div>
            </div>
          </div>
          <div class="container text-center">
            <div class="row row-cols-1">
              <div class="col">
                <h3>Home</h3>
              </div>
              <div class="col">
                <h3>Friends</h3>
                <h3>Profile</h3>
              </div>
            </div>
          </div>

    </section>
    <main>
        <section class="trivia">
            <h2>What is the highest mountain in Africa?</h2>
            <p>Level: Medium</p>
            <h5>Choose your answer</h5>
            
            <ul class="list-group">
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio" checked>
                  <label class="form-check-label" for="firstRadio">Mount Kilimanjaro</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                  <label class="form-check-label" for="secondRadio">Mount Meru</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                  <label class="form-check-label" for="thirdRadio">Mount Speke</label>
                </li>
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="fourthRadio">
                  <label class="form-check-label" for="fourthRadio">Mount Kenya</label>
                </li>
              </ul>
              <button type="button" class="btn btn-success">Submit</button>
              <button type="button" class="btn btn-outline-warning">Hint</button>
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
