<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body id="profile-page">
    <header>
        <img class="logo" src="/images/TriviaStreakLogo.png" alt="TriviaStreak logo">
        <ul class="nav justify-content-end">
            <li class="nav-item">
              <img class="icon" src="/images/Union.png" alt="Heart icon for heart count">
              <p class="heart-count">2</p>
            </li>
            <li class="nav-item">
              <img id="gem" class="icon" src="/images/Gem.png" alt="Gem icon for gem count">
              <p class="gem-count">100</p>
            </li>
            <li class="nav-item">
                <p class="day-count">Day 24</p>
            </li>
        </ul>
    </header>

    <div class="container text-center">
        <div class="row align-items-start">
          <div class="col-4">
            <section class="sidebar">
                <div class="container text-left">
                    <div class="row row-cols-1">
                      <div id="topic" class="col">
                        <p>09 / 29 / 2024</p>
                        <h3>Geography</h3>
                      </div>
                      <div id="previous-topic" class="col">
                        <h4>Yesterday's Trivia</h4>
                        <p>Which sea is the world's smallest and shallowest sea?</p>
                      </div>
                    </div>
                  </div>
                  <img class="line" src="/images/SmallLine.png" alt="Horizontal line image">
                  <div id="menu" class="container text-center">
                    <div class="row row-cols-1">
                      <div class="col">
                        <nav class="navigation-menu">
                          <a href="index.html" class="menu-item">
                            <img src="/images/HomeIcon.png" alt="Home page icon" class="menu-icon">
                            <span class="menu-text">HOME</span>
                          </a>
                          <a href="friends.html" class="menu-item">
                            <img src="/images/FriendsIcon.png" alt="Friends page icon" class="menu-icon">
                            <span class="menu-text">FRIENDS</span>
                          </a>
                          <a href="profile.html" class="menu-item">
                            <img src="/images/ProfileIcon.png" alt="Profile page icon" class="menu-icon-profile">
                            <span class="menu-text">PROFILE</span>
                          </a>
                        </nav>
                      </div>
                    </div>
                  </div>
            </section>
            </div>
            <div class="col-8">
                <main>
                    <section class="profile">
                        <img class="profile-pic" src="/images/ProfilePic.svg" alt="Profile picture">
                        <h2>Yevgenia</h2>
                        <p class="date-joined">JOINED AUGUST 2024</p>
                        <div id="followers-container" class="container text-left">
                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <div class="follower-stat">
                                        <h4>16</h4>
                                        <p>Following</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="follower-stat">
                                        <h4>16</h4>
                                        <p>Followers</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-secondary">+ ADD FRIENDS</button>
                        <div id="overview" class="container text-left">
                            <div class="row justify-content-center">
                                <h3>OVERVIEW</h3>
                                <div class="col-4">
                                    <div class="overview-stat">
                                        <h4>24</h4>
                                        <p class="overview-streak">Day streak</p>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="overview-stat">
                                        <h4>100</h4>
                                        <p class="overview-gems">Gems</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
